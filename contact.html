    <section class="container mt-5">
        <h1 class="mb-3 text-center">Contact us</h1>
        <div class="container">

            <form novalidate>
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <input type="text" name="name" id="name" class="form-control" required />
                    <label class="form-label" for="name">Name</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" name="email" id="email" class="form-control" required />
                    <label class="form-label" for="email">Email</label>
                </div>

                <!-- Phone input -->
                <div class="form-outline mb-4">
                    <input type="tel" name="phone" id="phone" class="form-control" pattern="[0-9]+" required />
                    <label class="form-label" for="phone">Phone</label>
                </div>

                <!-- Message input -->
                <div class="form-outline mb-4">
                    <textarea class="form-control" name="message" id="message" rows="4" required></textarea>
                    <label class="form-label" for="message">Message</label>
                </div>

                <!-- Captcha -->
                <div class="mb-4">
                    <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                    <div class="input-group">
                        <div id="captcha" class="input-group-text">3 + 7 = </div>
                        <input type="number" name="captcha" id="captha" class="form-control" required />
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
            </form>
        </div>
    </section>
